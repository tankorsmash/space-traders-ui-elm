<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      .theme-1 {
        color: teal;
        background-color: #fff9e1;
      }

      .theme-2 {
        color: cyan;
        background-color: #9e4c34;
      }

      .theme-3 {
        color: #0f5166;
        background-color: skyblue;
      }

      .theme-4 {
        color: indigo;
        background-color: #c4ccbb;
      }

      .theme-5 {
        color: orangered;
        background-color: #480e12;
      }

      .theme-6 {
        color: orange;
        background-color: #4e1f2b;
      }

      .theme-7 {
        color: orange;
        background-color: #1c4c60;
      }

      .theme-8 {
        color: teal;
        background-color: #e7ffe7;
      }

      .theme-9 {
        color: cyan;
        background-color: #615564;
      }

      .theme-10 {
        color: #615564;
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <script src="elm.js"></script>
    <script>
      const TOKEN_KEY = "token";

      const maybeToken = localStorage.getItem(TOKEN_KEY);

      const app = Elm.Main.init({ flags: { accessToken: maybeToken } });

      app.ports.setToken.subscribe(function (token) {
        localStorage.setItem(TOKEN_KEY, token);
      });

      app.ports.clearToken.subscribe(function () {
        localStorage.removeItem(TOKEN_KEY);
      });
    </script>
  </body>
</html>
