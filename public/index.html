<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      .theme-1 {
        color: teal;
        background-color: #fff9e1;
      }

      .theme-2 {
        color: cyan;
        background-color: #9e4c34;
      }

      .theme-3 {
        color: #0f5166;
        background-color: skyblue;
      }

      .theme-4 {
        color: indigo;
        background-color: #c4ccbb;
      }

      .theme-5 {
        color: orangered;
        background-color: #480e12;
      }

      .theme-6 {
        color: orange;
        background-color: #4e1f2b;
      }

      .theme-7 {
        color: orange;
        background-color: #1c4c60;
      }

      .theme-8 {
        color: teal;
        background-color: #e7ffe7;
      }

      .theme-9 {
        color: cyan;
        background-color: #615564;
      }

      .theme-10 {
        color: #615564;
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <script src="elm.js"></script>
    <script>
      const TOKEN_KEY = "token";
      const SETTINGS_KEY = "settings";

      const maybeToken = localStorage.getItem(TOKEN_KEY);
      let maybeSettings = localStorage.getItem(SETTINGS_KEY);

      if (maybeSettings) {
        console.log("settings before", maybeSettings);
        maybeSettings = JSON.parse(maybeSettings);
        console.log("settings after", maybeSettings);
      }

      const app = Elm.Main.init({
        flags: { accessToken: maybeToken, settings: maybeSettings },
      });

      app.ports.setToken.subscribe(function (token) {
        localStorage.setItem(TOKEN_KEY, token);
      });

      app.ports.clearToken.subscribe(function () {
        localStorage.removeItem(TOKEN_KEY);
      });

      app.ports.storeSettings.subscribe(function (settings) {
        console.log("settings saved", settings);
        localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
      });

      app.ports.openModal.subscribe(function (id) {
        const modalEl = document.getElementById(id);
        console.log("open", modalEl);

        modalEl?.showModal();
      });

      app.ports.closeModal.subscribe(function (id) {
        const modalEl = document.getElementById(id);
        console.log("close", modalEl);
        modalEl?.close();
      });
    </script>
  </body>
</html>
